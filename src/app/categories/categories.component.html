<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theam pt-5">
      <h3 class="text-center text-theam-primary">
        {{ formStatus }} Categories
      </h3>
      <p class="text-center md-5">
        You can Add New Categories form Here............!!
      </p>
    </div>
  </div>
  <form
    class="text-center"
    #categoryForm="ngForm"
    (ngSubmit)="onSubmit(categoryForm)"
  >
    <div class="row bg-secondary-theam">
      <div class="form-group col-md-10">
        <input
          name="category"
          type="text"
          class="form-control shadow-effect"
          placeholder="Add New Categories"
          #newCategory="ngModel"
          [(ngModel)]="formCategory"
          required
          [ngClass]="{
            'is-invalid': newCategory.touched && newCategory.invalid
          }"
        />
        <div
          class="alert alert-danger"
          *ngIf="newCategory.touched && newCategory.invalid"
        >
          Categories is Required
        </div>
      </div>

      <div class="col-md-2">
        <button
          class="btn btn-block btn-info md-2 btn-sub"
          [disabled]="categoryForm.invalid"
        >
          {{ formStatus }} Category
        </button>
      </div>
    </div>
  </form>

  <div class="row mt-5 md-5">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let categorydata of categoryArray; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ categorydata.category }}</td>
                <td>
                  <button
                    class="btn btn-sm btn-warning"
                    (click)="onEdit(categorydata)"
                  >
                    Edit
                  </button>
                  <button
                  class="btn btn-sm btn-danger ml-2"
                  (click)="onDelete(categorydata)"
                >
                  Delete
                </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
